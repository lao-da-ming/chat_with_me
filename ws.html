<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket通信客户端</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        header {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #aaa;
            font-size: 14px;
        }

        .connection-panel {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .url-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .url-input::placeholder {
            color: #aaa;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connect-btn {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
        }

        .disconnect-btn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #aaa;
            padding: 0 10px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4757;
        }

        .connected .indicator {
            background: #2ed573;
            box-shadow: 0 0 10px #2ed573;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            height: 400px;
            padding: 0;
        }

        .message-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
        }

        .message {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 15px;
            max-width: 80%;
            word-break: break-word;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sent {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .received {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
            display: block;
        }

        .input-panel {
            padding: 20px;
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .send-btn {
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            padding: 40px 20px;
        }

        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .empty-state p {
            font-size: 18px;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .connection-panel {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .status-indicator {
                justify-content: center;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>WebSocket消息通信界面</h1>
        <div class="subtitle">实时双向通信客户端</div>
    </header>

    <div class="connection-panel">
        <input type="text" class="url-input" id="urlInput" placeholder="ws://127.0.0.1:8080/ws/connect" value="ws://127.0.0.1:8080/ws/connect">
        <button class="btn connect-btn" id="connectBtn">
            <i class="fas fa-plug"></i> 连接服务器
        </button>
        <button class="btn disconnect-btn" id="disconnectBtn" disabled>
            <i class="fas fa-power-off"></i> 断开连接
        </button>
        <div class="status-indicator" id="statusIndicator">
            <div class="indicator"></div>
            <span>未连接</span>
        </div>
    </div>

    <div class="message-container">
        <div class="message-list" id="messageList">
            <div class="empty-state" id="emptyState">
                <i class="fas fa-comment-alt"></i>
                <p>连接WebSocket服务器后，发送和接收的消息将显示在这里</p>
            </div>
        </div>

        <div class="input-panel">
            <input type="text" class="message-input" id="messageInput" placeholder="输入要发送的消息..." disabled>
            <button class="send-btn" id="sendBtn" disabled>
                <i class="fas fa-paper-plane"></i> 发送
            </button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // 获取DOM元素
        const urlInput = document.getElementById('urlInput');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const messageList = document.getElementById('messageList');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const emptyState = document.getElementById('emptyState');

        let socket = null;

        // 更新连接状态
        function updateConnectionStatus(connected) {
            if (connected) {
                statusIndicator.classList.add('connected');
                statusIndicator.querySelector('span').textContent = '已连接';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
            } else {
                statusIndicator.classList.remove('connected');
                statusIndicator.querySelector('span').textContent = '未连接';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                messageInput.disabled = true;
                sendBtn.disabled = true;
            }
        }
        function blobToUtf8(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsText(blob, 'UTF-8');
            });
        }
        // 添加消息到列表
        function addMessage(content, isSent) {
            // 隐藏空状态
            if (emptyState.style.display !== 'none') {
                emptyState.style.display = 'none';
            }

            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isSent ? 'sent' : 'received');

            const now = new Date();
            const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;

            messageElement.innerHTML = `
                    <div class="message-header">
                        <span>${isSent ? '发送' : '接收'}</span>
                        <span>${timeString}</span>
                    </div>
                    <div class="message-content">${content}</div>
                `;

            messageList.appendChild(messageElement);
            // 滚动到底部
            messageList.scrollTop = messageList.scrollHeight;
        }

        // 连接WebSocket
        connectBtn.addEventListener('click', () => {
            const url = urlInput.value.trim();
            if (!url) {
                alert('请输入WebSocket服务器地址');
                return;
            }

            try {
                socket = new WebSocket(url,["abdsf"]);

                socket.addEventListener('open', () => {
                    updateConnectionStatus(true);
                    addMessage('已成功连接到WebSocket服务器', false);
                });

                socket.addEventListener('message', (event) => {
                    event.data.size > 0 ?blobToUtf8(event.data).then(text => addMessage(text, false)):addMessage(event.data, false)
                });

                socket.addEventListener('close', () => {
                    updateConnectionStatus(false);
                    addMessage('连接已断开', false);
                });

                socket.addEventListener('error', (error) => {
                    console.error('WebSocket错误:', error);
                    addMessage(`连接错误: ${error.message || '未知错误'}`, false);
                    updateConnectionStatus(false);
                });
            } catch (error) {
                console.error('创建WebSocket失败:', error);
                alert(`创建WebSocket失败: ${error.message}`);
            }
        });

        // 断开连接
        disconnectBtn.addEventListener('click', () => {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.close();
            }
            updateConnectionStatus(false);
        });

        // 发送消息
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(message);
                addMessage(message, true);
                messageInput.value = '';
                messageInput.focus();
            } else {
                alert('未连接到服务器');
            }
        }

        // 发送按钮点击事件
        sendBtn.addEventListener('click', sendMessage);

        // 按Enter发送消息
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 初始化状态
        updateConnectionStatus(false);
    });
</script>
</body>
</html>
